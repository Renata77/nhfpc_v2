<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>static visualization</title>

    <!-- <link rel="stylesheet" href="http://fonts.useso.com/css?family=Arimo:400,700,400italic"> -->

    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body class="page-body login-page">


<div class="login-container">

    <div class="row">

        <div class="col-sm-6">

            <script type="text/javascript">
                jQuery(document).ready(function ($) {
                    // Reveal Login form
                    setTimeout(function () {
                        $(".fade-in-effect").addClass('in');
                    }, 1);


                    // Validation and Ajax action
                    $("form#login").validate({
                        rules: {
                            username: {
                                required: true
                            },

                            password: {
                                required: true
                            }
                        },

                        messages: {
                            username: {
                                required: 'Please enter your username.'
                            },

                            password: {
                                required: 'Please enter your password.'
                            }
                        },

                        // Form Processing via AJAX
                    });

                    // Set Form focus
                    $("form#login .form-group:has(.form-control):first .form-control").focus();
                });
            </script>

            <!-- Errors container -->
            <div class="errors-container">



            </div>

            <!-- Add class "fade-in-effect" for login form effect -->
            <form method="post" role="form" id="login" class="login-form fade-in-effect"
                  action="{% url 'dashboard:login' %}">
                {% csrf_token %}

                <div class="login-header">
                    <a href="{% url 'dashboard:login' %}" class="logo">
                        <span><h1>国家卫生与计划生育委员会专题问卷结果可视化</h1></span>
                    </a>
                    <p>欢迎，请登录</p>
                </div>
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input type="text" class="form-control input-dark" name="username" id="username"
                           autocomplete="off"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" class="form-control input-dark" name="password" id="password"
                           autocomplete="off"/>
                </div>
                {% if form.errors %}
{#                    <script>#}
{#                    toastr.info('<i class=fa-info></i>Are you the 6 fingered man?');#}
{#                    </script>#}
                    <b style="color: red">用户和口令不匹配，请重试！</b>
                                        {% endif %}
                                        {% if next %}
                                            {% if user.is_authenticated %}
                                                用户所在组无权访问，请使用授权用户登录。
                                            {% else %}
                                                请先登录
                                            {% endif %}
                                        {% endif %}
                <div class="form-group">
                    <button type="submit" class="btn btn-dark  btn-block text-left">
                        <i class="fa-lock"></i>
                        登入
                    </button>
                </div>
{#                <input type="hidden" name="next" value="{{ next }}" />#}

                <div class="login-footer">
                    <a href="Mailto:qitianliang@outlook.com?Subject=forget password in nhfpc questionnaire visualization&Body=Dear admin,">
                        <i class="linecons-mail"></i>
                        忘记密码?联系管理员</a>

                    <div class="info-links">
                        <a href="#">XJTU</a> -
                        <a href="#">Provide</a>
                    </div>

                </div>

            </form>

            <!-- External login -->
            <!-- <div class="external-login">
                <a href="#" class="facebook">
                    <i class="fa-facebook"></i>
                    Facebook Login
                </a>

                <!--
                <a href="#" class="twitter">
                    <i class="fa-twitter"></i>
                    Login with Twitter
                </a>

                <a href="#" class="gplus">
                    <i class="fa-google-plus"></i>
                    Login with Google Plus
                </a>
                 -->
            <!-- </div> -->

        </div>

    </div>

</div>


<!-- Bottom Scripts -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/TweenMax.min.js' %}"></script>
<script src="{% static 'js/resizeable.js' %}"></script>
<script src="{% static 'js/joinable.js' %}"></script>
<script src="{% static 'js/xenon-api.js' %}"></script>
<script src="{% static 'js/xenon-toggles.js' %}"></script>
<script src="{% static 'js/jquery-validate/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/toastr/toastr.min.js' %}"></script>


<!-- JavaScripts initializations and stuff -->
<script src="{% static 'js/xenon-custom.js' %}"></script>

</body>
</html>
